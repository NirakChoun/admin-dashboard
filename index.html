<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Header</header>
    <aside class="sidebar">
      <div class="brand">
        <img
          src="images/dashboard.svg"
          alt="Dashboard Logo"
          style="height: 48px; width: 48px"
        />
        <h1>Dashboard</h1>
      </div>
      <div class="features">
        <div class="home">
          <img
            src="images/home.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Home</p>
        </div>
        <div class="profile">
          <img
            src="images/profile.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Profile</p>
        </div>
        <div class="message">
          <img
            src="images/message.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Messages</p>
        </div>
        <div class="history">
          <img
            src="images/history.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>History</p>
        </div>
        <div class="task">
          <img
            src="images/task.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Tasks</p>
        </div>
        <div class="community">
          <img
            src="images/community.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Community</p>
        </div>
      </div>
      <div class="help">
        <div class="settings">
          <img
            src="images/setting.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Settings</p>
        </div>
        <div class="support">
          <img
            src="images/support.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Support</p>
        </div>
        <div class="privacy">
          <img
            src="images/privacy.svg"
            alt="An example icon"
            style="width: 24px; height: 24px"
          />
          <p>Privacy</p>
        </div>
      </div>
    </aside>
    <main>Main</main>
  </body>
</html>
